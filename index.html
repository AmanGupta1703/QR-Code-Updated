<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="container">

    <div class="qr-item">

      <div class="qr-banner">

        <img src="images/image-qr-code.png" alt="">

      </div>

      <div class="qr-text-content">

        <h3 class="big-heading fw-700">Improve your front-end skills by building projects</h3>
        <p class="qr-description fw-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>

    </div>

  </main>

</body>

</html>
